<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Tạo Tài Khoản Mới!</h1>
                        </div>
                        <form method="post" action="/trangchu/dangky" class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" placeholder="Họ Tên"
                                        name="ten">
                                </div>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control form-control-user" placeholder="Email"
                                        name="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="tenDangNhap"
                                        placeholder="Tên Đăng Nhập">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" name="phone"
                                        placeholder="Số Điện Thoại">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Mật Khẩu" name="matKhau">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleRepeatPassword" placeholder="Nhập Lại Mật Khẩu"
                                        name="xacNhanMatKhau">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Đăng Ký Tài Khoản
                            </button>
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Đăng ký bằng Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Đăng ký bằng Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/trangchu/dangnhap">Đã Có Tài Khoản? Đăng Nhập!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
