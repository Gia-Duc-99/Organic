<section class="breadcrumb-section set-bg" data-setbg="/client/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Khách Hàng</h2>
                    <div class="breadcrumb__option">
                        <a href="/trangchu">Home</a>
                        <span>Thông Tin Khách Hàng</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container mt-5">
    <h2 class="mb-4">Thông tin khách hàng</h2>
    <!-- Thông tin khách hàng -->
    <form action="/trangchu/thongtintaikhoan" method="post">
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Tên:</label>
                    <input type="text" class="form-control" th:value="${khachHang.ten}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ:</label>
                    <input type="text" class="form-control" th:value="${khachHang.diaChi}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:value="${khachHang.email}">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập:</label>
                    <input type="text" class="form-control" th:value="${khachHang.tenDangNhap}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại:</label>
                    <input type="text" class="form-control" th:value="${khachHang.phone}">
                </div>
            </div>
        </div>
        <button type="submit" class="site-btn">Cập Nhật</button>
    </form>

    <!-- Đơn hàng đã đặt -->
    <h3 class="mt-5 mb-4">Đơn hàng đã đặt</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Mã đơn hàng</th>
                <th scope="col">Tổng tiền</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Thanh toán</th>
                <th scope="col">Ngày tạo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="donHang : ${danhSachDonHang}">
                <th th:text="${donHang.id}"></th>
                <td th:text="${donHang.getTongTienVi + 'đ'}"></td>
                <td th:text="${donHang.trangThai.trangThaiVi}"></td>
                <td th:text="${donHang.getTrangThaiThanhToanVi()}"></td>
                <td th:text="${donHang.getNgayTaoVi}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${khachHang == null}">
        <!-- Hiển thị thông báo cho khách vãng lai -->
        <p th:text="${THONG_BAO}">Bạn hiện đang ở chế độ khách vãng lai. Vui lòng đăng nhập để xem thông tin tài khoản và đơn hàng.</p>
    </div>
</div>
