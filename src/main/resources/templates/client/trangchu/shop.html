<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/client/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Organi Shop</h2>
                    <div class="breadcrumb__option">
                        <a href="/trangchu">Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>Giá Tiền</h4>
                        <div class="price-range-wrap">
                            <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                                data-min="10" data-max="540">
                                <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                                <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                                <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
                            </div>
                            <div class="range-slider">
                                <div class="price-input">
                                    <input type="text" id="minamount">
                                    <input type="text" id="maxamount">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar__item">
                        <div class="latest-product__text">
                            <h4>Sản Phẩm Mới</h4>
                            <div class="latest-product__slider owl-carousel">
                                <div th:each="i : ${#numbers.sequence(0, sanPhamMoi.size() / 3)}">
                                    <div class="latest-prdouct__slider__item" th:each="sp, iterStat : ${sanPhamMoi}">
                                        <a href="#" class="latest-product__item"
                                            th:if="${iterStat.index >= i * 3 and iterStat.index < (i + 1) * 3}">
                                            <div class="latest-product__item__pic">
                                                <img th:src="@{${sp.anh}}" alt="Ảnh sản phẩm">
                                            </div>
                                            <div class="latest-product__item__text">
                                                <h6 th:text="${sp.tenSP}"></h6>
                                                <span th:text="${sp.getDonGiaVi()} + đ"></span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                <div class="filter__item">
                    <div class="row">
                        <div class="col-lg-4 col-md-5">
                            <div class="filter__sort">
                                <span>Sort By</span>
                                <select>
                                    <option value="0">Default</option>
                                    <option value="0">Default</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="filter__found">
                                <h6><span th:text="${totalProducts}"></span> Products found</h6>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-3">
                            <div class="filter__option">
                                <span class="icon_grid-2x2"></span>
                                <span class="icon_ul"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6" th:each="sanPham : ${dsSanPham}">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" th:data-setbg="@{${sanPham.anh}}">
                                <ul class="product__item__pic__hover">
                                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                    <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                    <li><a href="#" th:onclick="cart.add([[${sanPham.id}]], 1,[[${sanPham.tenSP}]])"><i
                                                class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <a th:href="@{/trangchu/chitietsanpham/{id}(id=${sanPham.id})}">
                                    <h6 th:text="${sanPham.tenSP}"></h6>
                                </a>
                                <h5 th:text="${sanPham.donGiaVi} + đ"></h5>
                            </div>
                        </div>
                    </div>
                    <div th:if="${totalProducts == 0}">
                        <p>Không tìm thấy sản phẩm nào.</p>
                    </div>

                </div>
                <div class="product__pagination">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
