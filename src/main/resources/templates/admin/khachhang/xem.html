<h1 class="h3 mb-2">Chi Tiết Khách Hàng</h1>
<form class="row g-3" method="post" th:object="${dl}" enctype="multipart/form-data">
    <div class="">
        <input type="hidden" class="form-control" th:field="*{Id}" disabled>
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Ngày Tạo</label>
        <input type="date" class="form-control" th:field="*{ngayTao}" disabled>
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Ngày Sửa</label>
        <input type="date" class="form-control" th:field="*{ngaySua}" disabled>
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Thứ Tự</label>
        <input type="number" class="form-control" th:field="*{thuTu}" disabled>
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Tên</label>
        <input type="text" class="form-control" th:field="*{ten}" disabled>
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Địa Chỉ</label>
        <input type="text" class="form-control" th:field="*{diaChi}" disabled>
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" th:field="*{email}" disabled>
    </div>
    <div class="col-md-6 mt-4">
        <label class="form-label">Số Điện Thoại</label>
        <input type="text" class="form-control" th:field="*{phone}" disabled>
    </div>
    <div class="col-md-6 mt-4">
        <label for="formFile" class="form-label">Ảnh</label>
        <input class="form-control" type="file" id="formFile" th:field="*{anh}" disabled>
    </div>
    <div class="col-md-6 mt-4">
        <label class="form-label">Mật Khẩu</label>
        <input type="text" class="form-control" th:field="*{matKhau}" disabled>
    </div>
    <div class="col-md-6 mt-4">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                th:field="*{choPhep}">
            <label class="form-check-label" for="flexCheckChecked" disabled>
                Cho Phép
            </label>
        </div>
    </div>
</form>
