<h1 class="h3 mb-2">Thêm Mới Sản Phẩm</h1>
<form class="row g-3" method="post" th:action="@{/admin/sanpham/them}" th:object="${dl}" enctype="multipart/form-data">
    <div class="">
        <input type="hidden" class="form-control" th:field="*{Id}" disabled>
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Thứ Tự</label>
        <input type="number" class="form-control" th:field="*{thuTu}">
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Tên</label>
        <input type="text" class="form-control" th:field="*{tenSP}">
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Số Lượng</label>
        <input type="text" class="form-control" th:field="*{soLuong}">
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Đơn Giá</label>
        <input type="text" class="form-control" th:field="*{donGia}">
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Giảm Giá</label>
        <input type="text" class="form-control" th:field="*{giamGia}">
    </div>
    <div class="col-md-6 mt-4">
        <label class="form-label">Ngày Hết Hạn</label>
        <input type="date" class="form-control" th:field="*{ngayHetHan}">
    </div>
    <div class="col-md-6 mt-4">
        <label for="formFile" class="form-label">Ảnh</label>
        <input class="form-control" type="file" id="formFile" th:field="*{mtFile}">
    </div>
    <div class="col-md-6 mt-4">
        <label class="form-label">Mô Tả</label>
        <input type="text" class="form-control" th:field="*{moTa}">
    </div>
    <div class="col-md-2 mt-4">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="TrangThai" 
                th:field="*{trangThai}">
            <label class="form-check-label" for="TrangThai">
                Cho Phép
            </label>
        </div>
    </div>
    <div class="col-md-2 mt-4">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="NoiBat"
                th:field="*{noiBat}">
            <label class="form-check-label" for="NoiBat">
                Nổi Bật
            </label>
        </div>
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Nhà Cung Cấp</label>
        <select class="form-select" th:field="*{maNhaCungCap}" aria-label="Nhà Cung Cấp">
            <option value="" disabled selected>Chọn Nhà Cung Cấp</option>
            <option th:each="ncc : ${ncc}" th:value="${ncc.id}" th:text="${ncc.ten}"></option>
        </select>
    </div>
    <div class="col-md-2 mt-4">
        <label class="form-label">Danh Mục</label>
        <select class="form-select" th:field="*{maDanhMuc}" aria-label="Danh Mục">
            <option value="" disabled selected>Chọn Danh Mục</option>
            <option th:each="dm : ${danhmuc}" th:value="${dm.id}" th:text="${dm.tenDM}"></option>
        </select>
    </div>
</form>
