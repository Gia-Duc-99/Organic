<h1 class="h3 mb-2">Sửa Nhân Viên</h1>
<form class="row g-3" method="post" th:action="@{/admin/nhanvien/sua}" th:object="${dl}" enctype="multipart/form-data">
    <div class="">
        <input type="hidden" class="form-control" th:field="*{id}" id="idSua">
    </div>
    <div class="col-md-6 mt-4">
        <label class="form-label">Tên Đăng Nhập</label>
        <input type="text" class="form-control" th:field="*{tenDangNhap}" id="TDN">
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Mật Khẩu</label>
        <input type="password" class="form-control" th:field="*{matKhau}" id="MK"
            placeholder="Nhập mật khẩu mới (nếu có)">
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Xác Nhận Mật Khẩu</label>
        <input type="password" class="form-control" th:field="*{xacNhanMatKhau}" id="xacNhanMatKhauSua"
            placeholder="Xác nhận mật khẩu mới">
    </div>
    <div class="col-6 mt-4">
        <label class="form-label">Tên Đầy Đủ</label>
        <input type="text" class="form-control" placeholder="Nhập họ và tên" th:field="*{tenDayDu}" id="TDD">
    </div>
    <div class="col-md-6 mt-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}">
    </div>
    <div class="col-md-3 mt-4">
        <label for="inputPhone" class="form-label">Điện Thoại</label>
        <input type="tel" class="form-control" id="inputPhone" th:field="*{dienThoai}">
    </div>
    <div class="col-md-3 mt-4">
        <label class="form-label">Thứ Tự</label>
        <input type="number" class="form-control" th:field="*{thuTu}">
    </div>
    <div class="col-md-6 mt-4">
        <label class="form-label">Ảnh Cũ</label>
        <input type="text" class="form-control" th:value="*{anhDaiDien}" disabled>
    </div>
    <div class="col-md-6 mt-4">
        <label for="formFile" class="form-label">Chọn Ảnh Mới</label>
        <input class="form-control" type="file" id="formFile" th:field="*{mtFile}">
    </div>
    <div class="col-md-6 mt-4">
        <label class="form-label">Mô Tả</label>
        <textarea class="form-control" th:field="*{moTa}"></textarea>
    </div>
    <div class="col-md-6 mt-4">
        <label class="form-label">Ngày Hết Hạn</label>
        <input type="date" class="form-control" th:field="*{ngayHetHan}">
    </div>
    <div class="col-md-6 mt-4">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                th:field="*{trangThai}">
            <label class="form-check-label" for="flexCheckChecked">
                Cho Phép
            </label>
        </div>
    </div>
</form>
